<form>
  <h1>Criando Categoria</h1>

  <mat-form-field class="form">
    <mat-label>Nome</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="categoria.nome"
      name="nome"
      placeholder="Ex. Computação"
    />
  </mat-form-field>
  <mat-form-field class="form">
    <mat-label>Descrição</mat-label>
    <textarea
      matInput
      type="text"
      name="descricao"
      placeholder="Ex. Livros de Computação"
      [(ngModel)]="categoria.descricao"
    ></textarea>
  </mat-form-field>
  <div class="buttons">
    <button mat-stroked-button (click)="create()" color="primary">Criar</button>
    <button mat-stroked-button (click)="cancel()" color="warn">cancelar</button>
  </div>
</form>
