<form>
    <h1>Atualizar Categoria</h1>
  
    <mat-form-field class="form">
      <mat-label>Nome</mat-label>
      <input
      [(ngModel)]="categoria.nome"
        matInput
        type="text"
        name="nome"
        placeholder="Ex. Computação"
      />
    </mat-form-field>
    <mat-form-field class="form">
      <mat-label>Descrição</mat-label>
      <textarea
        [(ngModel)]="categoria.descricao"
        matInput
        type="text"
        name="descricao"
        placeholder="Ex. Livros de Computação"
      ></textarea>
    </mat-form-field>
    <div class="buttons">
      <button mat-stroked-button (click)="update()" color="primary">Atualizar</button>
      <button mat-stroked-button (click)="cancel()" color="warn">cancelar</button>
    </div>
  </form>
