<div class="container">
    <div class="title">
        <h1>Livros</h1>
    </div>

    <button mat-stroked-button (click)="createNovoLivro()" color="primary">Novo Livro</button>

    <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="livros" class="table">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID.</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>
    
          <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef>TÍTULO</th>
            <td mat-cell *matCellDef="let row">{{ row.titulo }}</td>
          </ng-container>
          
          <ng-container matColumnDef="livros">
            <th mat-header-cell *matHeaderCellDef>LIVROS</th>
            <td mat-cell *matCellDef="let row">
              <a class="livros" routerLink="read/{{ row.id }}"><i class="material-icons">book</i></a>
            </td>
          </ng-container>
    
          <ng-container matColumnDef="acoes">
            <th class="mat-header" mat-header-cell *matHeaderCellDef>AÇÕES</th>
            <td mat-cell *matCellDef="let row">
              <a class="edit" routerLink="update/{{ row.id }}" href="#">
                <i class="material-icons">edit</i>
              </a>
              <a routerLink="delete/{{ row.id }}" class="delete" href="#">
                <i class="material-icons">delete</i>
              </a>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>

</div>
